<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <title>TRAX Purchasing and Inventory Tracking System</title>

  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!--bootstrap 4.0-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <!--This is a bootstrap template I like to use. We don't have to use it. Just throwing it out there-->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-FzkHk/sZxl/KbNoSMiA0TgjqdV7ka8VPX/i/Nf2EyhH28i1EVaZ7uf2EEDBBHBo5" crossorigin="anonymous">

  <!--handlebars v4.0.11-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="../public/css/styles.css">

  <!--javascript files-->
  <script src="../public/js/admin.js" type="text/javascript"></script>
  <script src="../public/js/create-request.js" type="text/javascript"></script>
  <script src="../public/js/add-request.js" type="text/javascript"></script>

  <!--font-->
  <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">

</head>

<body>
  <center>
    <img src="../public/img/TRAX_Logo.png" alt="Error Loading Image" height="200" width="500">

    <h2><p>Welcome {{userName}}, you are logged in as an Admin.</p></h2>
    <br>
    <h3><p>What would you like to do?</p></h3>

    <form>
      <div>

        <div class="row">
          <div class="container">
            <button class="btn" onclick="location.href='/create'" id="createRequestButton">Create PR</button>
            <button class="btn" id="editRequestButton">Edit PR</button>
            <button class="btn" id="authorizeRequestsButton">Authorize PR</button>
            <button class="btn" onclick="location.href='/admin/config'" id="manageUsersButton">Manage Users</button>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="container">
            <h1>Search</h1>
          </div>
        </div>

        <div class="row">
          <div class="container">
            <label for="searchGeneric"><h4>Search by P.O./P.R. Number, Initiator, Date Created, or Vendor</h4></label>
          </div>
        </div>

        <div class="row">
          <div class="container">
            <input id="searchGeneric" class="inputField" type="search" name="q" aria-label="Search by P.O./P.R. Number, Initiator, Date Created, or Vendor" placeholder="Search Term">
            <br>
            <button class="btn" id="searchButton">Search</button>
          </div>
        </div>

      </div>
    </form>
  </center>
</body>

<center>
  <footer class="clearfix">

    <hr>

</center>
