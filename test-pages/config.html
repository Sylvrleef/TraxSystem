<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <title>TRAX Purchasing and Inventory Tracking System</title>

  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!--bootstrap 4.0-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  <!--This is a bootstrap template I like to use. We don't have to use it. Just throwing it out there-->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-FzkHk/sZxl/KbNoSMiA0TgjqdV7ka8VPX/i/Nf2EyhH28i1EVaZ7uf2EEDBBHBo5" crossorigin="anonymous">

  <!--handlebars v4.0.11-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="../public/css/style.css">

  <!--javascript files-->
  <script src="../public/js/admin.js" type="text/javascript"></script>
  <script src="../public/js/create-request.js" type="text/javascript"></script>
  <script src="../public/js/add-request.js" type="text/javascript"></script>


</head>

<body>
  <center>
    <p><img src="../public/img/TRAX_Logo.png" alt="Error Loading Image" height="200" width="500"></p>
  </center>
  <form method='POST' action='/admin/config'>
    <div class="container form-group">
      <input type="text" placeholder="Last Name" name="lastName" id="lastName" class="inputField" required>
      <input type="text" placeholder="First Name" name="firstName" id="firstName" class="inputField" required>
      <input class="inputField" type="text" placeholder="Email" name="Email" id="email" class="inputField" required>
      <input class="inputField" type="text" placeholder="Staff ID" name="staffId" id="staffId" class="inputField" required>
      <input class="inputField" type="text" placeholder="Security Role" name="securityRole" id="securityRole" class="inputField" required>
      <input class="inputField" type="password" placeholder="Password" name="password" id="password" class="inputField" required>
      <input class="inputField" type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required>
      <br>
      <button class="btn" type="submit" id="submit">Complete</button>
    </div>
  </form>

  <center>
    <footer class="clearfix">

      <hr>

      <p>(c) Copyright 2018</p>
      <p>Jenny Usrey-Scott - Anita Rodgerson - Sade Browne - Jason Saenz - Henry Dillard</p>

    </footer>
  </center>
</body>

</html>
